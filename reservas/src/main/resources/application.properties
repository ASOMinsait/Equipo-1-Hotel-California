spring.application.name=reservas
server.port=${PORT:8003}
logging.level.org.hibernate.SQL=debug
habitaciones.url=${HABITACIONES_URL:localhost:8002/api/v1/habitaciones}
facturas.url=${FACTURAS_URL:localhost:8001/api/v1/facturas}



spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3309}/${DB_DATABASE:reservas}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:reservas}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true

